"$schema" = 'https://starship.rs/config-schema.json'

palette = "catppuccin_mocha"

add_newline = false

[character]
error_symbol = "[‚úñ](bold red)"

[cmd_duration]
min_time = 1000
min_time_to_notify = 60000
show_milliseconds = true
show_notifications = true
style = "underline text"

[directory]
truncation_length = 5

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '

[git_status]
conflicted = "‚úò"
deleted = "‚úù"
format = '([\[$all_status$ahead_behind\]]($style) )'
staged = "‚úö"
stashed = "‚öë"
style = "bold mauve"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
style = "bold yellow"

[git_commit]
tag_symbol = " üè∑ "
only_detached = true

[status]
disabled = false
format = '[\[$status\]]($style) '
style = "bold red"

[time]
disabled = false
format = "$time($style) "
style = "dimmed"
time_format = "%Y-%m-%d %T"

[aws]
disabled = true

[docker_context]
disabled = true

# Language colors use Catppuccin Mocha palette instead of GitHub Linguist colors
# for better readability on dark backgrounds
# https://github.com/github-linguist/linguist/blob/master/lib/linguist/languages.yml

[fennel]
format = "[$symbol ($version )]($style)"
symbol = "ÓöØ"
style = "bold yellow"

[gcloud]
disabled = true

[lua]
format = "[$symbol ($version )]($style)"
symbol = "Óò†"
style = "bold blue"

[nodejs]
disabled = true

[package]
disabled = true

[python]
format = '[${symbol} ${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
# Use uv to detect Python version in uv-managed projects
python_binary = [["uv", "run", "--no-project", "--no-python-downloads", "python"], "python3", "python"]
detect_extensions = ["py"]
detect_files = ["requirements.txt", "pyproject.toml", ".python-version", "uv.lock"]
detect_folders = [".venv"]
symbol = "ÓòÜ"
style = "bold green"


[rlang]
format = "[$symbol ($version )]($style)"
symbol = "Û∞üî"
style = "bold lavender"

[rust]
format = "[$symbol ($version )]($style)"
symbol = "Û±òó"
style = "bold peach"

[vagrant]
disabled = true

